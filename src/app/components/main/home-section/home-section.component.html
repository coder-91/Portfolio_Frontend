<section id="home">
  <div class="grid-container max-width">

      <img [src]="currentTheme === Theme.DARK ? './assets/images/me/me_dark.png' : './assets/images/me/me_light.png'" alt="">

    <h1 class="title-1">{{'home.title1' | translate}}</h1>

    <p>{{'home.description' | translate}}</p>
  </div>
</section>
