<section id="home">
  <div class="home-container max-width">
    <div class="img-container">
      <img [src]="currentTheme === Theme.DARK ? './assets/images/me/me_dark.png' : './assets/images/me/me_light.png'" alt="">
    </div>
    <div class="text-container">
      <h1>{{'home.title1' | translate}}</h1>
      <h2 class="highlight">{{'home.title2' | translate}}</h2>
      <p>{{'home.description' | translate}}</p>
    </div>
  </div>
</section>
