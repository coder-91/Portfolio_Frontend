<div
  class="theme-switcher"
  [ngClass]="{
  'dark': currentTheme === Theme.DARK_THEME,
  'light': currentTheme === Theme.LIGHT_THEME}"
  (click)="onChangeTheme()">

  <button type="button" class="transition-colors"></button>
  <app-sun-icon></app-sun-icon>
  <app-moon-icon></app-moon-icon>
</div>
