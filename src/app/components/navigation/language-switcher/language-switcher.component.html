<div class="language-container">
  @for (language of this.languageService.getSupportedLanguages(); track language.code) {
    <div (click)="onChangeLanguage(language)" [ngClass]="{'active': language.code === selectedLanguage.code}" class="language">
      <span>{{language.languageShort}}</span>
      <div class="divider"></div>
    </div>
  }
</div>
