<div class="toggle-container" [class.active]="isDarkTheme" (click)="toggleTheme()">
  <button type="button" class="transition-colors sun-btn">
    <img [src]="currentTheme === Theme.DEFAULT ? './assets/icons/light_1.svg' : './assets/icons/light_2.svg'" alt="">
  </button>

  <button type="button" class="transition-colors moon-btn">
    <img src="./assets/icons/dark_2.svg" alt="">
  </button>
</div>
