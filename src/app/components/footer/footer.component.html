<footer>
  <div class="inner-footer max-width">
    <app-logo-v2></app-logo-v2>
    <p class="copyright">&copy; Veysel Karaali {{ currentYear }}</p>

    <div class="icon-container">
      @for(iconToLoad of iconsToLoad; track iconToLoad) {
        <a href="{{iconToLoad.href}}" target="_blank"><div class="icon" [innerHTML]="svgIcons[iconToLoad.key]"></div></a>
      }
    </div>

    <a class="imprint" (click)="navigateToImprint()">{{ 'footer.imprint' | translate }} </a>
  </div>
</footer>
